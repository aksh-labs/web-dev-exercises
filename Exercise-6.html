<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone nav bar of UltraEdit</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bhaiksuki&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .container{
            border: 1.5px solid #E0E0E0;
            border-radius: 5px;
            background-color:#F5F5F5;
            display: flex;
            flex-direction: row;
            gap: 20px;
            height: 14vh;
            margin-left: 18px;
            margin-right: 18px;
            align-items: center;
            justify-content: center;
        }

        .item{
            font-family: poppins;
            border: 2px;
            height: 30%;
            padding-bottom:0;
            margin-bottom:0;
            padding: 2px;
        }

       a{
            color: black;
            text-decoration: none;
          
        }
        .Download{
            margin-left: 100px;  
            border:2px;
            border-radius: 5px;  
            background-color: #FFEB3B;
            width: 100px;
            height: 30px;
            text-align: center;
            
        }
        .icon{
            height: 60px;
            margin-left: 12px;
            width:150px ;
            margin-right: 130px;
        }
    

        .space{
            margin:12px;
        }

        .eng{
            margin-bottom:20px;
        }
        .search{
            margin-bottom:25px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="item icon"> <a href="/"><img src="images/logo.png" alt="logo" width="150" height="60px"></a></div>
        <div class="item space"><a href="">Products</a></div>
        <div class="item space"><a href="/">Pricing</a></div>
        <div class="item space"><a href="/">Resources</a></div>
        <div class="item space"><a href="/">Our company</a></div>
        <div class="item Download"><a href="/">Download</a></div>
        <div class="item eng"><a href="/"><img src="images/lan.png" alt="logo" width="70" height="50px"></a></div>
        <div class="item search"><a href="/"><img src="images/search.png" alt="logo" width="70" height="50px"></a></div>
    </div>
</body>
</html>
