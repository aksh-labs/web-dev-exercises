<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-color Nav-Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bhaiksuki&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


:root {
    --primary_color: green;
    --secondary_color: rgb(88, 147, 95);
    --secolor: white;
    --transition: 3sec;
    --hocolor:grey;

}


body {
    background-color: var(--secondary_color);
}

* {
    padding: 0;
    margin: 0;
}

nav ul li {
    list-style: none;
    display: inline;
    padding: 20px;
    font-weight: bolder;
    font-family: poppins;
    color: var(--secolor);
    left: 50px;
    font-size: 18px;
}

nav ul {
    border: 2px;
    background-color: var(--primary_color);
    height: 30px;
    padding-top: 12px;
 
}
nav ul li:hover{
    color:var(--hocolor);
}

ul li a{
    color: white;
    text-decoration: none;
}

ul li a:hover{
    color:var(--hocolor);
}

    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
