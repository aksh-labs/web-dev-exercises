<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>

<style>
   @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bhaiksuki&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');w
    * {
        padding: 0;
        margin: 0;
    }

    .box1 {
        width: 320px;
        height: 400px;
        padding: 20px;
        border: 2px solid white;
        background: #F8F9FA;
        position: relative;
        left: 400px;
        top: 50px;
    }

    .box2 {
        padding: 20px;
        width: 280px;
        height: 360px;
        border: 2px solid white;
        border-radius: 16px;
        background-color: #E9ECEF;

    }

    .nav1 {
        font-family: poppins;
        background-color: #E9ECEF;
        border: 1.5px solid white;
        border-radius: 25px;
        width: 60px;
        box-shadow: 5px 5px px 5px;
        transform: 0.3s;
        cursor: pointer;
        position: relative;
        top: -9px;

    }

    .nav2 {
        font-family: poppins;
        background-color: #E9ECEF;
        border: 1.5px solid white;
        border-radius: 25px;
        width: 50px;
        box-shadow: 5px 5px px 5px;
        transform: 0.3s;
        cursor: pointer;
        position: relative;
        top: -9px;

    }

    .end {
        font-family: poppins;
        background-color: #0dd1fd;
        border: 2px solid white;
        border-radius: 120px;
        position: relative;
        top: -9px;
        left: 65px;
        cursor: pointer;
        color: blue;
        font-weight: 600;
        width: 150px;
        height: 40px;
        box-shadow: 5px 5px px 5px;
    }

    img {
        display: inline block;
        border-radius: 16px;
        width: 299px;
        height: 200px;
        position: relative;
        left: -9px;
        top: -9px;
    }

    .title {
        font-family: poppins;
        font-weight: 400;
        font-size: 30px;
        position: relative;
        top: -9px;
    }

    .content {
        font-family: poppins;
        position: relative;
        top:-9px;
    }
    body{
        background-color: rgb(164, 158, 158);
    }
</style>

<body>
    <div class="box1">
        <div class="box2">
            <div>
                <img src="images/cardPic.avif" alt="A lake image">
            </div>
            <button class="nav1">Nature</button>
            &nbsp&nbsp
            <button class="nav2">Lake</button>
            <div class="title">
                Lago di Braies
            </div>
            <div class="content">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis, beatae. </div>
            <button class="end">Read More</button>

        </div>
    </div>
</body>

</html>
