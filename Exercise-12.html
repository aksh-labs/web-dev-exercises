<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic website builder</title>

    <style>
        * {
            font-family: 'roboto', Arial, sans-serif
        }

        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@500&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bhaiksuki&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: rgb(228, 210, 188);
        }

        .container {
            background-color: black;
            padding: 0;
            margin: 0;
            display: grid;
            justify-items: center;
            /* padding-top: 20px; */
            grid-template-columns: 236px 1004px;
            grid-template-rows: 122px;
            align-items: center;
            /* justify-content: center; */
            gap: 20px;
            width: 1260px;
            height: 123px;
            border: 2px solid black;

        }

        .box1 {
            width: 1002px;
            position: relative;
            /* left: -251px; */
            display: grid;
            grid-template-rows: 61.5px 61.5px;
            /* gap: 20px; */
        }

        .miniBox1 {

            align-self: center;
        }

        img {
            /* z-index: 0.5; */
            margin: 200px;
            position: relative;
            top: 2.5px;
            border-radius: 12px;
        }

        .duration {

            position: relative;
            top: -40px;
            left: 170px;
            /* z-index: ; */
            border-radius: 6px;
            width: 55px;
            font-size: 16px;
            background-color: rgb(66, 66, 66);
            color: white;
            /* text-align: center; */
        }

        .button {
            border-radius: 12px;
            margin-bottom: 20px;
            color: white;
            background-color: rgb(142, 62, 212);
        }

        .miniBox1 {
            font-size: 20px;
            color: white;
        }

        .miniBox2 {
            display: flex;
            gap: 20px;
            flex-direction: row;
            align-items: flex-start;
            font-size: 15px;
            color: white;
        } 

        .cell {
            font-weight: bold;
            color:rgb(160, 159, 159);
            /* position: relative;
            left: -250px; */
            /* width: 100px;  */
        }
    </style>


</head>

<body>
    <button class="button"><b>Click me</b></button>
    <div class="container">
        <div class="box image">
        </div>
        <div class="box box1">
            <div class="miniBox1"></div>
            <div class="miniBox2">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>

    <button class="duration">
    </button>

    <script src="Exercise-12.js"></script>
</body>
</html>
